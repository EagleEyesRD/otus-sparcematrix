language: cpp
compiler: gcc

os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
before_script:
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -qq
script:
- cmake .
- cmake --build .
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T sparcematrix-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -EagleEyesRD:$BINTRAY_API_KEY "https://travis-ci.com/github/EagleEyesRD/otus-sparcematrix/$TRAVIS_BUILD_NUMBER/sparcematrix-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
